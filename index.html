<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Agency</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div id="slides">
    <!-- London -->
    <div class="slide grayscale london active">

      <div class="circle"></div>

      <div class="description">
        See the world.
      </div>

      <div class="sub-description">
        Visit <span class="city">London</span>.
      </div>

      <div class="rectangle">
        <div class="price">$1237</div>
      </div>

    </div>
    <!-- End London -->

    <!-- Paris -->
    <div class="slide grayscale paris">

      <div class="circle"></div>

      <div class="description">
        <span class="city">Paris</span>
      </div>

      <div class="sub-description">
        City of Love
      </div>

      <div class="rectangle">
        <div class="price">$1359</div>
      </div>

    </div>
    <!-- End Paris -->

    <!-- Greece -->
    <div class="slide grayscale greece">

      <div class="circle"></div>

      <div class="description">
        <span class="city">Greece</span>
      </div>

      <div class="sub-description">
        All Time Classic
      </div>

      <div class="rectangle">
        <div class="price">$1780</div>
      </div>

    </div>
    <!-- End Greece -->

  </div>

  <script src="//code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TimelineLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
