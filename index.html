<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Agency</title>

  <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat"> -->
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container grayscale">

    <!-- London -->
    <section class="london">
      <div class="circle-left"></div>

      <div class="description">
        See the world.
      </div>

      <div class="location">
        Visit <span class="city">London</span>.
      </div>

      <div class="price">
        $899
      </div>

      <div class="circle-right"></div>
    </section>

    <!-- Paris (Slide up transition) -->

  </div>

  <script src="//code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TimelineLite.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
